version: 1
script:
  # Remove any previous build
  - rm -rf AppDir | true
  - mkdir AppDir
  # Build software
  - sudo apt-get update
  - sudo apt-get install -y build-essential gettext cmake valac libgee-0.8-dev libsqlite3-dev libgtk-3-dev libnotify-dev libgpgme-dev libsoup2.4-dev libgcrypt20-dev libqrencode-dev libgspell-1-dev
  - ./configure --with-libsignal-in-tree
  - make
  - make DESTDIR="$(pwd)/AppDir" prefix="/usr" install
  # Prepare icon
  - mkdir -p AppDir/usr/share/icons/hicolor/scalable/apps/
  - cp AppDir/usr/local/share/icons/hicolor/scalable/apps/im.dino.Dino.svg AppDir/usr/share/icons/hicolor/scalable/apps/im.dino.Dino.svg

AppDir:
  path: ./AppDir

  app_info:
    id: org.dino.dino
    name: dino
    icon: im.dino.Dino
    version: 0.2.0
    exec: usr/local/bin/dino
    # Use '$@' to forward CLI parameters
    exec_args: "$@"

  apt:
    arch: amd64
    sources:
      - sourceline: 'deb [arch=amd64] http://archive.ubuntu.com/ubuntu/ focal main restricted universe multiverse'
        key_url: 'http://keyserver.ubuntu.com/pks/lookup?op=get&search=0x3b4fe6acc0b21f32'

    include:
      - sqlite3
      - libgee-0.8-2
      - libsqlite3-0
      - libnotify4
      - libgpgme11
      - libsoup2.4-1
      - libgcrypt20
      - libqrencode4
      - libgspell-1-2      
    exclude: []

  runtime:
    env:
      PATH: '${APPDIR}/usr/local/bin:${PATH}'

  test:
    fedora:
      image: appimagecrafters/tests-env:fedora-30
      command: ./AppRun
      use_host_x: true
    debian:
      image: appimagecrafters/tests-env:debian-stable
      command: ./AppRun
      use_host_x: true
    arch:
      image: appimagecrafters/tests-env:archlinux-latest
      command: ./AppRun
      use_host_x: true
    centos:
      image: appimagecrafters/tests-env:centos-7
      command: ./AppRun
      use_host_x: true
    ubuntu:
      image: appimagecrafters/tests-env:ubuntu-xenial
      command: ./AppRun
      use_host_x: true

AppImage:
  update-information: None
  sign-key: None
  arch: x86_64
